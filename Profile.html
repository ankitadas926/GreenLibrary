<head>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Styles/library.css">
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-png">
  </head>
  <body>
  
  <!--Top navigation bar : Login link-->
  <div class="topnav">
      <ul>
          <li class= "open-login"><i class="fas fa-user"></i>
              <a class="open-login-link" href="javascript:void(0);">Login</a>
              <!--Logout menu-->
               <div class="user">
                  <ul>
                      <!--<li class="user-profile">Profile</li> -->
                      <li class="logout">Logout</li>
                  </ul>
              </div>
          </li>
            <li class= "open-catalogue"><i class="fas fa-book"></i><a class = 'open-catalogue-link' href="catalogue.html">Catalogue</a></li>
            <li class= "open-home"><i class="fas fa-home"></i><a class='open-home-link' href="index.html">Home</a></li>
      </ul>
  </div>

  <!-- Modal -->
<div id="loginModal" class="modal">

    <!--Login Modal content -->
    <div class="modal-content">
      <div class="modal-header">
          <span class="login-close" >&times;</span>
      <h2> Login </h2>
      </div>
        <div class="modal-body">
          <div class="modal-body-login-form">
              <div name="login-form" id="login-form">
                  <div class="modal-body-login-form-input">
                      <label>Username</label>
                      <input type="text" placeholder="Enter Username" name="userName" required>
                  </div>
                  <div class="modal-body-login-form-input">
                      <label>Password</label>
                      <input type="password" placeholder="Enter Password" name="passWord" required>
                  </div>
                  <button type="button" class="login-btn">Login</button>
                  
              </div>
              
              <input type="checkbox" checked="checked"/> Remember me
              <!-- Login failure message-->
              <div class="login-modal-body-msg"> Your Username and/or Password is incorrect</div>	
              <div class="modal-body-forgetpwd">
                  <a  href="https://www.google.com">Forgot Password</a>
              </div>
              <div class="modal-body-signup-link">Don't have an account ?
                  <a  href="javascript:void(0);"> Signup</a>
              </div>
  
        </div>
       </div>
    </div>
  </div>
  
  <div class="profile-container">
        <div class="profile-img">
            <img src="Images/user-image.jpg" >
        </div>
        <div class="profile-details">
            
            <div class="profile-details-1"> </div>
            
            <div class="book-details-link">View Details</div>
        </div>
        
  </div>
  <div class="book-borrow-container">
        <div class="book-borrow-table">
            <div class="book-borrow-header">
                <h3 class="book-borrow-details">S.no</h3>
                <h3 class="book-borrow-details">Book name</h3>
                <h3 class="book-borrow-details">Author Name</h3>
                <h3 class="book-borrow-details">Borrow date</h3>
                <h3 class="book-borrow-details">Return date</h3>
                <h3 class="book-borrow-details">Status</h3>
            </div>         
        </div>
   </div>

    <script src="js/network.js"></script>
	<script src="js/inventory.js"></script>
	<script src="js/dateFormat.js"></script>
	<script src="js/login.js"></script>
	<script src="js/userProfile.js"></script>

  </body>
