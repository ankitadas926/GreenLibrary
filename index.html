<head>
		<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="Styles/library.css">
  <link rel="shortcut icon" href="Images/favicon.png" type="image/x-png">
</head>
<body>

<!--Top navigation bar : Login link-->
<div class="topnav">
	<ul>
		<li class= "open-login"><i class="fas fa-user"></i>
			<div class="open-login-link"> Login</div>
			<!--Logout menu-->
 			<div class="user">
				<ul>
					<li >
						<a class="user-profile" href = "Profile.html" >Profile</a>
					<li class="logout">Logout</li>
				</ul>
			</div>
		</li>
		<li class= "open-catalogue"><i class="fas fa-book"></i><a class = 'open-catalogue-link' href="catalogue.html">Catalogue</a></li>
	</ul>
</div>
<!-- Slideshow -->
<div class = "slide-show"></div>
<div id = "test"></div>
  
<!-- search unit-->
<div class ="search-unit-container">
	<div class="search-unit">
		<div>			
			<input type="text" placeholder="Search Book" name="search" ><i class="fas fa-search"></i>
		</div>
	</div>		
</div>

<!-- Modal -->
<div id="loginModal" class="modal">

  <!--Login Modal content -->
  <div class="modal-content">
	<div class="modal-header">
		<span class="login-close" >&times;</span>
	<h2> Login </h2>
	</div>
  	<div class="modal-body">
		<div class="modal-body-login-form">
			<div name="login-form" id="login-form">
				<div class="modal-body-login-form-input">
					<label>Username</label>
					<input type="text" placeholder="Enter Username" name="userName" required>
				</div>
				<div class="modal-body-login-form-input">
					<label>Password</label>
					<input type="password" placeholder="Enter Password" name="passWord" required>
				</div>
				<button type="button" class="login-btn">Login</button>
				
			</div>
			
			<input type="checkbox" checked="checked"/> Remember me
			<!-- Login failure message-->
			<div class="login-modal-body-msg"> Your Username and/or Password is incorrect</div>	
			<div class="modal-body-forgetpwd">
				<a  href="https://www.google.com">Forgot Password</a>
			</div>
			<div class="modal-body-signup-link">Don't have an account ?
				<a  href="javascript:void(0);"> Signup</a>
			</div>

	  </div>
	 </div>
  </div>
</div>


<!-- Modal -->
<div id="signupModal" class="modal">

		<!--Login Modal content -->
		<div class="modal-content">
		  <div class="modal-header">
			  <span class="signup-close" >&times;</span>
		  <h2> Sign Up </h2>
		  </div>
			<div class="modal-body">
			  <div class="modal-body-signup-form">
				  <div name="signup-form" id="signup-form">
						<div class="modal-body-signup-form-input">
							<label>Full Name</label>
							<input type="text" placeholder="Enter full name" name="fullName" required>
						</div>
						<div class="modal-body-signup-form-input">
							<label>Designation</label>
							<input type="text" placeholder="Enter designation" name="designation" required>
						</div>
						<div class="modal-body-signup-form-input">
							<label>Phone No.</label>
							<input type="text" placeholder="Enter phone number" name="phone" required>
						</div>
						<div class="modal-body-signup-form-input">
							<label>Username</label>
							<input type="text" placeholder="Enter email id" name="userName" required>
						</div>
						<div class="modal-body-signup-form-input">
							<label>Password</label>
							<input type="password" placeholder="Enter Password" name="passWord" required>
						</div>
						
					  	<button type="button" class="signup-btn">Sign Up</button>
				  </div>
				  
				  <input type="checkbox" checked="checked"/> Remember me
				  <!-- Login failure message-->
				  <div class="signup-modal-body-msg"> Your Username already exists.Try login</div>	
				  
				  <div class="modal-body-login-link">Already have an account ?
					  <a  href="javascript:void(0);"> Login</a>
				  </div>
	  
			</div>
		   </div>
		</div>
	  </div>
 

</body>

<script src="js/network.js"></script>
<script src="js/inventory.js"></script>
<script src="js/login.js"></script>
<script src="js/signup.js"></script>
<script src="js/slideShow.js"></script>
<script src="js/home.js"></script>
