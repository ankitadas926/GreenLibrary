<head>
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="Styles/library.css">
  <link rel="shortcut icon" href="Images/favicon.png" type="image/x-png">
</head>
<body>

<!--Top navigation bar : Login link-->
<div class="topnav">
	<ul>
		<li class= "open-login"><i class="fas fa-user"></i>
			<div class="open-login-link"> Login</div>
			<!--Logout menu-->
 			<div class="user">
				<ul>
					<li >
						<a class="user-profile" href = "Profile.html" >Profile</a>
					<li class="logout">Logout</li>
				</ul>
			</div>
		</li>
		<li class= "open-catalogue"><i class="fas fa-book"></i><a class = 'open-catalogue-link' href="catalogue.html">Catalogue</a></li>
	</ul>
</div>
<br>
<!-- Slideshow -->
<div class = "slide">
	<div class="slide-container"></div>
	<button class="prev" >&#10094;</button>
	<button class="next" >&#10095;</button>
</div>
  
<br>

<!-- The dots/circles -->
<div class = "dot-container" style="text-align:center"></div>

<!-- search unit-->
<div class ="search-unit-container">
	<div class="search-unit">
		<div>			
			<input type="text" placeholder="Search Book" name="search" >
			<i class="fas fa-search"></i>
		</div>
	</div>		
</div>

<!-- Modal -->
<div id="loginModal" class="modal">

  <!--Login Modal content -->
  <div class="modal-content">
	<div class="modal-header">
		<span class="close" >&times;</span>
	<h2> Login </h2>
	</div>
  	<div class="modal-body">
		<div class="modal-body-loginform">
			<div name="login-form" id="login-form">
				<div class="modal-body-loginform-input">
					<label>Username</label>
					<input type="text" placeholder="Enter Username" name="userName" required>
				</div>
				<div class="modal-body-loginform-input">
					<label>Password</label>
					<input type="password" placeholder="Enter Password" name="passWord" required>
				</div>
				<button type="button" class="login-btn">Login</button>
				<button type="button" class="signup-btn">Sign Up</button>
			</div>
			
			<input type="checkbox" checked="checked"/> Remember me
			<!-- Login failure message-->
			<div class="modal-body-failmsg"> Your Username and/or Password is incorrect</div>	
			<div class="modal-body-forgetpwd">
				<a  href="https://www.google.com">Forgot Password</a>
			</div>
			<div class="modal-body-signup">Don't have an account ?
				<a  href="javascript:void(0);"> Signup</a>
			</div>

	  </div>
	 </div>
  </div>
</div>

 

</body>

<script src="js/network.js"></script>
<script src="js/inventory.js"></script>
<script src="js/login.js"></script>
<script src="js/slideShow.js"></script>
<script src="js/home.js"></script>
 

</body>
