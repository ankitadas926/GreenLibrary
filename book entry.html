<div class="entry">

    <ul>
        <li >
            <label>Name</label>
            <input type="text" placeholder="Enter Name" name="Name" required>

        <li>
            <label>Author</label>
            <input type="text" placeholder="Enter Author Name" name="Author" required>
        </li>
        <li>

            <input type="text" placeholder="dd-mm-yyyy" name="Published" required>

        <li>

        <li>

            <input type="text" name="Description" required>
        </li>
        <li>
            <label>Website</label>
            <input type="text" placeholder="Enter Website link" name="Website" required>
        </li>
        <li>
            <label>Image Link</label>
            <input type="text" placeholder="Enter Image Link" name="Image" required>
